<!-- index.html -->
{% extends "base.html" %} {% block content %}

<!-- ======= Contact Section ======= -->
<div id="contact" class="paddsection">
  <div class="container">
    <div class="contact-block1">
      <div class="row">
        <div class="col-lg-6">
          <div class="section-title text-center">
            <h2>Upload Your Photo</h2>
          </div>
          <form
            action="/upload"
            method="post"
            enctype="multipart/form-data"
            role="form"
            class="php-email-form"
          >
            <div class="row gy-3">
              <div class="col-lg-6">
                <div class="form-group contact-block1">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    placeholder="Your Name"
                    required
                  />
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <input
                    type="tel"
                    class="form-control"
                    name="phone"
                    id="phone"
                    placeholder="Your Phone Number"
                    required
                  />
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group">
                  <input type="file" name="photo" accept="image/*" required />
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group">
                  <textarea
                    class="form-control"
                    name="message"
                    placeholder="Description"
                    required
                  ></textarea>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">
                  Your photo has been uploaded and will will be updated on site
                  soon. Thank you!
                </div>
              </div>

              <div class="mt-0">
                <input
                  type="submit"
                  class="btn btn-defeault btn-send"
                  value="Upload Image"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
